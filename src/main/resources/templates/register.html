<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .register-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      transition: box-shadow 0.3s ease;
    }

    .register-box:hover {
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.16);
    }

    h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fafafa;
      color: #333;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #3f51b5;
      background-color: #fff;
    }

    .form-group label {
      position: absolute;
      top: -10px;
      left: 12px;
      background: #fff;
      padding: 0 6px;
      font-size: 13px;
      color: #3f51b5;
      font-weight: 500;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2c387e;
    }

    .success,
    .error {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .success {
      color: #2e7d32;
    }

    .error {
      color: #c62828;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
<div class="register-box">
  <h2>Create Your Account</h2>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" th:field="*{role}" required>
        <option value="" disabled selected>Select Role</option>
        <option value="CUSTOMER">Customer</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <input type="submit" value="Register" />

    <p class="success" th:if="${success}" th:text="${success}"></p>
    <p class="error" th:if="${error}" th:text="${error}"></p>
  </form>

  <div class="login-link">
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>
</div>
</body>
</html>
