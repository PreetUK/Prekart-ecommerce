<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <style>
        :root {
            --ai-primary: #0a192f;
            --ai-secondary: #172a45;
            --ai-accent: #64ffda;
            --ai-text: #2c3e50; /* Changed to dark color */
            --ai-highlight: #1e90ff;
            --ai-danger: #ff5555;
        }

        body {
            font-family: 'Orbitron', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--ai-text);
            overflow-x: hidden;
            font-weight: 600; /* Added bold font weight */
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content-wrapper {
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95); /* Changed to white background */
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            border: 1px solid rgba(100, 255, 218, 0.2);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--ai-highlight), var(--ai-accent));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }

        .form-container:hover::before {
            opacity: 0.9;
        }

        .top-link {
            margin-bottom: 30px;
            text-align: center;
        }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--ai-highlight), var(--ai-accent));
            color: var(--ai-primary);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.4s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.5);
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        h2 {
            text-align: center;
            color: var(--ai-text); /* Changed to dark color */
            margin-bottom: 25px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 10px;
            font-weight: 700; /* Added bold font weight */
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--ai-accent);
            border-radius: 3px;
        }

        label {
            font-weight: 600; /* Made bolder */
            display: block;
            margin-bottom: 8px;
            color: var(--ai-text); /* Changed to dark color */
            font-size: 14px;
            letter-spacing: 1px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9); /* Changed to white background */
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: var(--ai-text); /* Changed to dark color */
            transition: all 0.3s ease;
            font-weight: 500; /* Added medium font weight */
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--ai-accent);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
            background: rgba(255, 255, 255, 1); /* Changed to solid white */
        }

        textarea {
            resize: vertical;
            height: 100px;
            min-height: 100px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--ai-highlight), var(--ai-accent));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        input[type="submit"]:hover::before {
            left: 100%;
        }

        .text-primary {
            color: var(--ai-text); /* Changed to dark color */
            text-align: center;
            font-weight: 700; /* Added bold font weight */
            margin-bottom: 15px;
            font-size: 16px;
        }

        p.error {
            font-size: 14px;
            color: var(--ai-danger);
            margin: -15px 0 15px;
            padding: 5px;
            background: rgba(255, 85, 85, 0.1);
            border-left: 3px solid var(--ai-danger);
            border-radius: 0 4px 4px 0;
            font-weight: 600; /* Added bold font weight */
        }

        /* Futuristic Login Button */
        .login-btn-top {
            position: absolute;
            top: 20px;
            right: 40px;
            z-index: 10;
        }

        .login-btn-top a {
            text-decoration: none;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--ai-highlight), var(--ai-accent));
            color: white;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(30, 144, 255, 0.3);
        }

        .login-btn-top a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(30, 144, 255, 0.5);
        }

        .login-btn-top div {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--ai-highlight), var(--ai-accent));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(30, 144, 255, 0.3);
        }

        .login-btn-top div:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 15px rgba(30, 144, 255, 0.5);
        }

        /* Futuristic form field animations */
        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: floatIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }

        /* Data loading animation */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading-data {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--ai-accent);
            margin: 0 2px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .loading-data:nth-child(2) { animation-delay: 0.2s; }
        .loading-data:nth-child(3) { animation-delay: 0.4s; }
    </style>
</head>
<body>
<div id="vanta-bg"></div>

<!-- Futuristic Login Button -->
<div class="login-btn-top" th:if="${session.loggedInUser == null}">
    <a href="/login">LOGIN</a>
</div>
<div class="login-btn-top" th:if="${session.loggedInUser != null}">
    <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--ai-highlight), var(--ai-accent)); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px;">
        <span th:text="${session.loggedInUser.username.substring(0,1).toUpperCase()}">P</span>
    </div>
</div>

<div class="content-wrapper">
    <div class="top-link">
        <a th:href="@{/products}" class="btn">VIEW PRODUCTS</a>
    </div>

    <div class="form-container">
        <p th:text="${msg}" class="text-primary"></p>
        <h2>ADD NEW PRODUCT</h2>
        <form th:action="@{/save}" th:object="${product}" method="post" id="product-form">
            <input type="hidden" th:field="*{productId}"/>

            <div class="form-group">
                <label for="name">PRODUCT NAME</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Enter product name"/>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
            </div>

            <div class="form-group">
                <label for="price">PRICE</label>
                <input type="text" th:field="*{price}" id="price" placeholder="0.00"/>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></p>
            </div>

            <div class="form-group">
                <label for="quantity">QUANTITY</label>
                <input type="text" th:field="*{quantity}" id="quantity" placeholder="0"/>
                <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></p>
            </div>

            <div class="form-group">
                <label for="category">CATEGORY</label>
                <select th:field="*{category}" id="category">
                    <option value="" disabled selected>SELECT CATEGORY</option>
                    <option value="Electronics">ELECTRONICS</option>
                    <option value="Clothing">CLOTHING</option>
                    <option value="Books">BOOKS</option>
                    <option value="Groceries">GROCERIES</option>
                    <option value="Home">HOME</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">DESCRIPTION</label>
                <textarea th:field="*{description}" id="description" placeholder="Enter product description..."></textarea>
            </div>

            <div class="form-group">
                <label for="imageUrl">IMAGE URL</label>
                <input type="text" th:field="*{imageUrl}" id="imageUrl" placeholder="https://example.com/image.jpg"/>
            </div>

            <input type="submit" value="SUBMIT"/>
        </form>
    </div>
</div>

<script>
    // Initialize Vanta.js fog background (ButterMax style)
    VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0x64ffda,
        midtoneColor: 0x1e90ff,
        lowlightColor: 0x0a192f,
        baseColor: 0x0a0e17,
        blurFactor: 0.40,
        speed: 1.50,
        zoom: 0.80
    });

    // Form submission animation
    document.getElementById('product-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Show loading animation
        const submitBtn = this.querySelector('input[type="submit"]');
        const originalText = submitBtn.value;
        submitBtn.value = "PROCESSING ";
        submitBtn.disabled = true;

        // Add loading dots
        const loadingContainer = document.createElement('span');
        loadingContainer.id = 'loading-dots';
        submitBtn.appendChild(loadingContainer);

        for (let i = 0; i < 3; i++) {
            const dot = document.createElement('span');
            dot.className = 'loading-data';
            loadingContainer.appendChild(dot);
        }

        // Simulate processing delay (remove in production)
        setTimeout(() => {
            this.submit();
        }, 1500);
    });

    // Input field animations
    const inputs = document.querySelectorAll('input, textarea, select');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-5px)';
            this.parentElement.style.transition = 'transform 0.3s ease';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });
</script>
</body>
</html>
