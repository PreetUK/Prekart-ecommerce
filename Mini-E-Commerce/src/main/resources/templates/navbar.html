<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        </head>
        <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2874f0;">
        <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/" style="font-size: 22px;">PreKart</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>

        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
        <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>

        <li class="nav-item" sec:authorize="hasRole('CUSTOMER')">
        <a class="nav-link" href="/cart">Cart</a>
        </li>
        </ul>

        <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="btn btn-light btn-sm" href="/login">Login</a>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle text-white fw-bold" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
        <span th:text="${session.loggedInUser.username}">User</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="/profile">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="/logout">Logout</a></li>
        </ul>
        </li>
        </ul>
        </div>
        </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        </html>
    </title>
</head>

</html>
