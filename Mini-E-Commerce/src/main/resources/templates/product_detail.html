<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.name}">Product Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img th:src="@{${product.imageUrl}}" class="img-fluid" alt="Product Image"/>
    </div>
    <div class="col-md-6">
      <h2 th:text="${product.name}">Product Name</h2>
      <p class="text-muted">Category: <span th:text="${product.category}">Category</span></p>
      <h4 class="text-success">₹<span th:text="${product.price}">0</span></h4>
      <p th:text="${product.description}">Product Description</p>
      <p>Available Quantity: <span th:text="${product.quantity}">0</span></p>
      <div class="mt-4">

        <!-- ✅ Only show Add to Cart if user is logged in -->
        <div sec:authorize="isAuthenticated()">
          <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-warning">Add to Cart</a>
        </div>

        <!-- ✅ If not logged in, ask to login -->
        <div sec:authorize="isAnonymous()">
          <a th:href="@{/login}" class="btn btn-warning">Login to Add</a>
        </div>

        <a href="#" class="btn btn-success ms-2">Buy Now</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
